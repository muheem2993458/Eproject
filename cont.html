<body>

<div class="main">
    <div class="main1">
        <div style="margin-top: 20px;" class="location">
            <div class="icon">
                <i style="margin-left:20px ;" class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="txt">
Location
            </div>
        </div>
        <div class="frm">
            <input type="text" placeholder="Enter your location">
        </div>
        <div style="margin-top: 25px;" class="location">
            <div class="icon">
                <i style="margin-left: 20px;"; class="fa fa-phone-square" aria-hidden="true"></i>
            </div>
            <div class="txt">
 Number
            </div>
        </div>
        <div class="frm">
            <input type="text" placeholder="Enter your number">
        </div>
    </div>

<div class="main2">
    <div class="main3">

    </div>
    <div class="main4">
       
        


        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
        
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                </div>
        
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
                </div>
        
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
        </div>

    </div>
</div>





</div>
